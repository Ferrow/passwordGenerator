<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Generate a <span class="green">random password</span></h1>
        <p>Never use an insecure password again.</p>
      </div>
      <div class="btn">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M11.3006 1.04621C11.7169 1.17743 12 1.56348 12 1.99995V6.99995L16 6.99995C16.3729 6.99995 16.7148 7.20741 16.887 7.53814C17.0592 7.86887 17.0331 8.26794 16.8192 8.57341L9.81924 18.5734C9.56894 18.931 9.11564 19.0849 8.69936 18.9537C8.28309 18.8225 8 18.4364 8 18L8 13H4C3.62713 13 3.28522 12.7925 3.11302 12.4618C2.94083 12.131 2.96694 11.732 3.18077 11.4265L10.1808 1.42649C10.4311 1.06892 10.8844 0.914992 11.3006 1.04621Z"
            fill="white"
          />
        </svg>
        <h2 class="btn-generate">Generate passwords</h2>
      </div>
        <div class="break-line"></div>
        <div class="results">
          <div class="result">
            <p id="one">fero</p>
          </div>
          <div class="result">
            <p id="two">22</p>
          </div>
          <div class="result">
            <p id="three">fe</p>
          </div>
          <div class="result">
            <p id="four">re</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
